<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
    <!--Bootstrap 4.0-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <!--Normalize - Lo utilizo para normalizar los estilos predeterminados de los navegadores web como (opera, chrome, Mozilla, Edge)-->
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <!--Css - Cascade StyleSheet-->
    <link rel="stylesheet" href="/CSS/style.css" />
</head>

<body>
    <section>
        <div class="text-center contenedor">
            <div class="imagenHeader">
                <!--Title-->
                <div class="text-center bg-danger">
                    <h1 class="title p-3 text-white text-uppercase text-uppercase">Pedir Cafe</h1>
                </div>

                <div class="contenedorInputs module">
                    <div class="box">
                        <!-- Café sólo -->
                        <div class="mb-3 mt-5 flex text-md-left">
                            <i class="icon fas fa-coffee">&nbsp;</i>
                            <input id="chkCafe" type="checkbox" value="CafeSolo" />
                            <label class="text-uppercase" id="lblCafe">&nbsp;&nbsp;Café sólo</label>
                            <input id="cmdCafe" type="number" max="15" min="0" style="display: none;" />
                        </div>
                        <!--Cortado-->
                        <div class="mr-3 mb-3 flex text-md-left">
                            <i class="icon fas fa-mug-hot mr-2">&nbsp;</i>
                            <!-- <img src="/img/cortado.png" style="width: 2%" /> -->
                            <input id="chkCortado" type="checkbox" value="Cortado" />
                            <label class="text-uppercase" for="">&nbsp;&nbsp;Cortado</label>
                            <input id="cmdCortado" type="number" max="15" min="0" style="display: none;" />
                        </div>
                        <!--Cafe con leche-->
                        <div class="mr-3 mb-3 flex mt-2 text-md-left">
                            <!-- <img src="/img/cafeConLeche.png" style="width: 2%" /> -->
                            <i class="icon fas fa-coffee mr-2"></i>
                            <input id="chkConLeche" type="checkbox" value="ConLeche" />
                            <label id="lblConLeche">&nbsp;CAFÉ CON LECHE</label>
                            <input id="cmdConLeche" type="number" max="15" min="0" style="display: none;" />
                        </div>
                        <!--Lagrima-->
                        <div class="mr-3 mb-3 flex mt-2 text-md-left">
                            <i class="icon fas fa-tint mr-2">&nbsp;&nbsp;</i>
                            <input id="chkLagrima" type="checkbox" value="Lagrima" />
                            <label class="text-uppercase" id="lblLagrima">&nbsp;&nbsp;Lagrima</label>
                            <input id="cmdLagrima" type="number" max="15" min="0" style="display: none;" />
                        </div>
                        <!--Capuccino-->
                        <div class="mr-3 mb-3 flex mt-2 text-md-left">
                            <i class="icon fas fa-coffee">&nbsp;</i>
                            <input id="chkCapuccino" type="checkbox" value="Capuccino" />
                            <label class="text-uppercase" id="lblCapuccino">&nbsp;&nbsp;Capuccino</label>
                            <input id="cmdCapuccino" type="number" max="15" min="0" style="display: none;" />
                        </div>
                        <!-- Leche Sola -->
                        <div class="mr-3 mb-3 flex mt-2 text-md-left">
                            <i class="icon fas fa-coffee">&nbsp;</i>
                            <input id="chkLeche" type="checkbox" value="Leche" />
                            <label class="text-uppercase" id="lblLeche">&nbsp;&nbsp;Leche Sóla</label>
                            <input id="cmdLeche" type="number" max="15" min="0" style="display: none;" />
                        </div>
                        <!-- Charly -->
                        <div class="mr-3 mb-3 flex mt-2 text-md-left">
                            <i class="icon fas fa-coffee">&nbsp;</i>
                            <input id="chkCharly" type="checkbox" value="Charly" />
                            <label class="text-uppercase" id="lblCharly">&nbsp;&nbsp;Charly</label>
                            <input id="cmdCharly" type="number" max="15" min="0" style="display: none;" />
                        </div>
                        <!--  Facherito -->
                        <div class="mr-3 mb-3 flex mt-2 text-md-left">
                            <i class="icon fas fa-coffee">&nbsp;</i>
                            <input id="chkFacherito" type="checkbox" value="Facherito" />
                            <label class="text-uppercase" id="lblFacherito">&nbsp;&nbsp;Facherito</label>
                            <input id="cmdFacherito" type="number" max="15" min="0" style="display: none;" />
                        </div>

                        <!--Botones-->
                        <div class="mb-3">
                            <input class="btn btn-danger" type="button" id="btnCancelar" value="Cancelar" style="display: none;" />
                            <button id="btnEnviar" class="btn btn-success" style="display: none;">Enviar</button>
                        </div>
                    </div>
                    <!--box-->
                </div>
            </div>
        </div>
    </section>
    <!--Popover.js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="/JS/main.js"></script>
    <!--Libreria SweetAlert2-->
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
