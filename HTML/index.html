<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria</title>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap 4.0-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!--Normalize - Lo utilizo para normalizar los estilos predeterminados de los navegadores web como (opera, chrome, Mozilla, Edge)-->
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <!--Css - Cascade StyleSheet-->
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <section>
      <div class="text-center contenedor">
        <div class="imagenHeader">
          <!--Title-->
          <div class="text-center bg-warning">
            <h1 class="title p-3 text-white text-uppercase text-uppercase">
              Pedir Cafe
            </h1>
          </div>

          <div class="contenedorInputs">
            <div class="box">
              <!--Cortado-->
              <div class="mr-3 mb-3 flex mt-5">
                <i class="icon fas fa-mug-hot mr-2"></i>
                <!-- <img src="/img/cortado.png" style="width: 2%" /> -->
                <input
                  class="inputCapuchino"
                  id="chkCortado"
                  type="checkbox"
                  value="Cortado"
                />
                <label class="text-uppercase" for="">Cortado</label>
                <input id="cmdCortado" type="number" max="15" min="0" style="display: none;"/>
              </div>
              <!--Cafe con leche-->
              <div class="ml-5 mb-3 flex">
                <!-- <img src="/img/cafeConLeche.png" style="width: 2%" /> -->
                <i class="icon fas fa-coffee mr-2"></i>
                <input
                  class="inputCapuchino"
                  id="chkConLeche"
                  type="checkbox"
                />
                <label class="text-uppercase" id="lblConLeche"
                  >Cafe con Leche</label
                >
                <input
                  id="cmdConLeche"
                  type="number"
                  max="15"
                  min="0"
                  style="display: none;"
                />
              </div>

              <!--Lagrima-->
              <div class="mr-4 mb-3 flex">
                <i class="icon fas fa-tint mr-2"></i>
                <!-- <img class="icon" src="/img/lagrima.png" style="width: 2%" /> -->
                <input class="inputCapuchino" id="chkLagrima" type="checkbox" />
                <label class="text-uppercase" id="lblLagrima">Lagrima</label>
                <input id="cmdLagrima" type="number" max="15" min="0"  style="display: none;"/>
              </div>

              <!--Capucchino-->
              <div class="contenedorCapuchino ml-4">
                <!-- <img
                  class="iconCapuccino mr-2"
                  src="/asset/img/capuccino.png"
                  style="width: 2%"
                /> -->
                <i class="icon fas fa-coffee"></i>
                <input
                  class="inputCapuchino"
                  id="chkCapuccino"
                  type="checkbox"
                />
                <label class="text-uppercase" id="lblCapuccino"
                  >Capuccino</label
                >
                <input id="cmdCapuccino" type="number" max="15" min="0" style="display: none;"/>
              </div>
              <!--Botones-->
              <div>
                <input
                  class="btn1 btn-danger rounded p-2 mr-3"
                  type="button"
                  id="btnCancelar"
                  value="Cancelar"
                  style="display: none;"
                />
                <button id="btnEnviar" type="input" class="btn1 btn-success rounded p-2" style="display: none;">Enviar</button>
                
                
              </div>
              
            </div>
            <!--box-->

           
          
          
         
        </div>
       </div>
      
      </div>
    </section>

    <section>
      <div class="fluid-container" >
        
      </div>

     

      <!--Popover.js-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/main.js"></script>
    <!--Libreria SweetAlert2-->
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    
  </body>
</html>
